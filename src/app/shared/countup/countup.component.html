<div class="row font-weight-bold" *ngIf="timer">
    <span class="col-3">
        {{timer['days']}}
    </span>
    <span class="col-3">
        {{timer['hours']}}
    </span>
    <span class="col-3">
        {{timer['minutes']}}
    </span>
    <span class="col-3">
        {{timer['seconds']}}
    </span>
</div>

<div class="row">
    <span class="col-3">Days</span>
    <span class="col-3">Hours</span>
    <span class="col-3">Mins</span>
    <span class="col-3">Secs</span>
</div>
